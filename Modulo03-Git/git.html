init , add e commit

Init - seleciona o diretotio que deseja iniciar o versionamento atraves do terminal.
Execute git  init

ADD e STAGING
CRIE UM ARQUIVO CHAMADO INDEX.HTML no mesmo diretotio
execute : git add index.html

COMMIT
CRIAR UMA MARCA NA LINHA DO TEMPO sobre o arquivo.
eXECUTE GIT COMMIT -M "Adiciona mensagem"

git log
mostra quem foi o autor e a data da alteração.
Veririfca o historico de alteração como se fosse uma linha do tempo

git status

verifica se houve alteração no arquivo.

BRANCH é uma ramificação de uma linha temporal

Execute: git branch feature / nome do arquivo
git checkout feature/nome do arquivo
git add nome do arquivo
git log
git commit -m "nome da alteração"

**git reset para alterar alguma coisa no arquivo
**git checkout master para voltar a brach principal

git show apresenta um ponto indicado na linha do tempo

--------------------------------
git branch : gerencia nossas realidades alternativas
git checkou: navega entre nossas realidades alternativas
git merge: une nossas linhas do tempo
git push: envia nossas alterações para um repositorio remoto.
